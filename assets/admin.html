<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Tienda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- ===== ENCABEZADO ===== -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Moda Trend</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- CONTENIDO -->
  <div class="container py-5">
    <h2>Panel de administrador (demo)</h2>

    <form id="productForm" class="mb-4">
      <div class="mb-2">
        <input id="pName" class="form-control" placeholder="Nombre">
      </div>
      <div class="mb-2">
        <input id="pPrice" class="form-control" placeholder="Precio">
      </div>
      <div class="mb-2">
        <input id="pImg" class="form-control" placeholder="Ruta imagen">
      </div>
      <button class="btn btn-primary">Agregar producto</button>
    </form>

    <h4>Productos actuales</h4>
    <ul id="adminList" class="list-group"></ul>
  </div>

  <!-- ===== PIE DE PÁGINA ===== -->
  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p class="m-0">© 2025 Moda Trend – Panel Admin</p>
  </footer>

  <script src="assets/js/admin.js"></script>
</body>
</html>
